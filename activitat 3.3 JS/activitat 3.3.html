<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<button onclick="afegir()">afegir element</button>
<button onclick="suprimir()">suprimir element</button>
   
   <script>
        function afegir(){
        let nouParagraf = document.createElement("div");
        nouParagraf.textContent = "Aquest és un nou paràgraf.";
        document.body.appendChild(nouParagraf);
        }
        function suprimir(){
        let borrarParagraf = document.getElementsByTagName("div");
        let eliminat = borrarParagraf[borrarParagraf.length - 1];
        document.body.removeChild(eliminat);
        }
    </script>

</body>
</html>
