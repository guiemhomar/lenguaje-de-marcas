    <script>
        function afegir() {
            let novaClasse = document.getElementById("novaClasse");
            novaClasse.classList.add("fondo");

        function suprimir() {
            let borrarClasse = document.getElementById("novaClasse");
            borrarClasse.classList.remove("fondo");
        }
